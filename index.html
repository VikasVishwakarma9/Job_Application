<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <br> <span style="font-size: 20px;">(Web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first_name">First Name :</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name">
                    </div>
                    <div class="form-control">
                        <label for="last_name">Last Name :</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email">
                    </div>
                    <div class="form-control">
                        <label for="job_role">Select Job Role :</label>
                        <select id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address :</label>
                        <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter Address" ></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City :</label>
                        <input type="text" id="city" name="city" placeholder="Enter City Name">
                    </div>
                    <div class="form-control">
                        <label for="pin">Pincode :</label>
                        <input type="number" id="pin" name="pin" placeholder="Enter Pincode">
                    </div>
                    <div class="form-control">
                        <label for="date">Date of Birth :</label>
                        <input value="2001-04-12" type="date" id="date" name="date">
                    </div>
                    <div class="form-control">
                        <label for="resume">Upload CV/Resume :</label>
                        <input  type="file" id="resume" name="resume">
                    </div>
                    
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
